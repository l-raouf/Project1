<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation bar -->
<nav>
    <h1>FreesiaTEAM</h1>
    <div class="onglets">
        <p class="link">Shop</p>
        <p class="link">Services</p>
        <p class="link">About us</p>
        <p class="link">Feedback</p>
        <form>
            <input type="search" placeholder="Search">
        </form>
        <p><i class="fas fa-concierge-bell"></i></p>
        <p><i class="fas fa-shopping-cart"></i></p>
    </div>
</nav>
<!-- Header -->
<header>
    <h1>Welcome to FreesiaTEAM, we are motivated to serve you.</h1>
    <button>Navigate <i class="far fa-compass"></i></button>
</header>
<!-- Main section -->
<section class="main">
    <div class="cards">
        <div class="card">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/react-1-logo-png-transparent.png">
            <div class="card-header">
                <h4 class="title">Web services</h4>
                <h4 class="price">30$</h4>
            </div>
            <div class="card-body">
                <p>Check our web services</p>
            </div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Kotlin_Icon.svg/2048px-Kotlin_Icon.svg.png">
            <div class="card-header">
                <h4 class="title">Mobile services</h4>
                <h4 class="price">50$</h4>
            </div>
            <div class="card-body">
                <p>Check our mobile services</p>
            </div>
        </div>

        <div class="card">
            <img src="https://onexwear.co/wp-content/uploads/2020/09/illustratr.png">
            <div class="card-header">
                <h4 class="title">Design services</h4>
                <h4 class="price">10$</h4>
            </div>
            <div class="card-body">
                <p>Check our design services</p>
            </div>
        </div>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/urWANCUfEMg" allowfullscreen></iframe>
    </div>
</section>
<!-- Footer -->
<footer>
    <p>&copy; Contact us</p>
    <div class="social-media">
        <p><i class="fab fa-facebook-square"></i></p>
        <p><i class="fab fa-instagram"></i></p>
        <p><i class="fab fa-twitter"></i></p>
        <p><i class="fab fa-linkedin"></i></p>
    </div>
</footer>
</body>
</html>
